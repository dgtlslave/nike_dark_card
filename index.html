<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="nike.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container-card">
		<div class="card-viewport">
			<div class="logo-block">
				<a class="logo" href="#"></a>
			</div>
			<div class="goods-container cf">
				<div class="goods-photo">
					<img class="goods-photo-item" src="img/nike-sb-stefan-janoski-max.png">
				</div>
				<div class="goods-discription">
					<h2 class="goods-discription-name">Nike SB Stefan Janoski Max</h2>
					<p class="goods-discription-style">Unisex Skateboarding Shoe</p>
					<div class="rating">
						<span class="star1">★</span>
						<span class="star2">★</span>
						<span class="star3">★</span>
						<span class="star4">★</span>
						<span class="star5">★</span>
					</div>
					<div class="selects">
						<select class="select-size" required>
							<option class="option-size" disabled selected>Size</option>
							<option value="10">10</option>
							<option value="10">11</option>
							<option value="10">11.5</option>
							<option value="10">12</option>
						</select>
						<select class="select-qty" required>
							<option class="option-qty" disabled selected>Qty</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
				</div>
						<a class="button border" href="#">Add to card</a>
			</div>
		</div>
		<ul class="slider">
			<li class="slide-changer main"></li>
			<li class="slide-changer white"></li>
			<li class="slide-changer red"></li>
			<li class="slide-changer blue"></li>
		</ul>
	</div>
</body>
</html>
